<div class="delete-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Delete Extension</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="delete-extension_block flex-container">
                <p>Select text in a message to delete or rewrite it. You can undo changes using the undo button that appears on the message.</p>
            </div>

            <hr class="sysHR" />

            <div class="delete-extension_block flex-container">
                <div class="checkbox-container">
                    <input type="checkbox" id="show_rewrite" class="checkbox" checked>
                    <label for="show_rewrite">Show Rewrite Button</label>
                </div>
            </div>

            <div class="delete-extension_block flex-container">
                <div class="checkbox-container">
                    <input type="checkbox" id="show_delete" class="checkbox" checked>
                    <label for="show_delete">Show Delete Button</label>
                </div>
            </div>
        </div>
    </div>
</div>
